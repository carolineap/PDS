<!DOCTYPE html>
<html lang="pt-BR">
{% extends 'navbar.html' %}
    
{% block title %}CPA-Home{% endblock %}

{% block content %}
    <!-- ----------------------Carrosel ------------------------- -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="../static/imagens//banner1.png" alt="Los Angeles" style="width:100%;">
      </div>

      <div class="item">
        <img src="../static/imagens//banner2.png" alt="Chicago" style="width:100%;">
      </div>
    
      <div class="item">
        <img src="../static/imagens//banner3.png" alt="New york" style="width:100%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
    <!-- --------------------------Commodities -------------------------- -->
    <div class="container-commo" >
        <h2>Commodities</h2>
        <div class="row">
            <div class="col-sm-3 square">
                <a href="boi.html">
                    <div class="barraAzul" >
                        <h4>Boi Gordo</h4>
                        <img src="../static/imagens//Boi.png" style="width:100%;">
                        <h4>Saiba Mais</h4>
                    </div>
                </a>
            </div>
            
            <div class="col-sm-3 square">
                <a href="cafe.html">
                    <div class="barraAzul" >
                        <h4>Café Arábica 4/5</h4>
                        <img src="../static/imagens//Cafe.png" style="width:100%;">
                        <h4>Saiba Mais</h4>
                    </div>
                </a>
            </div>
            
            <div class="col-sm-3 square">
                <a href="milho.html">
                    <div class="barraAzul" >
                        <h4>Milho</h4>
                        <img src="../static/imagens//Milho.png" style="width:100%;">
                        <h4>Saiba Mais</h4>
                    </div>
                </a>
            </div>
            
            <div class="col-sm-3 square">
                <a href="soja.html">
                    <div class="barraAzul" >
                        <h4>Soja</h4>
                        <img src="../static/imagens//Soja.png" style="width:100%;">
                        <h4>Saiba Mais</h4>
                    </div>
                </a>
            </div>
        </div>
    </div>
       <!-- --------------------------Graphics -------------------------- -->
    <div class="container-graphi">
        <h2>Graphics</h2>
    </div>
</body>
{% endblock %}
</html
